name: FTC Build

on:
  push:
  pull_request:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Validate Gradle wrapper
        uses: gradle/wrapper-validation-action@v2

      # 1) JDK 17 so sdkmanager (Android SDK) works
      - name: Set up JDK 17 (for Android SDK)
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'
          cache: gradle

      - name: Set up Android SDK
        uses: android-actions/setup-android@v3

      - name: Accept Android licenses
        run: yes | sdkmanager --licenses

      # 2) Switch to JDK 11 for the FTC build itself
      - name: Set up JDK 11 (for FTC build)
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '11'
          cache: gradle

      - name: Ensure gradlew is executable
        run: chmod +x ./gradlew

      # If your module is 'app', change to :app:assembleDebug
      - name: Assemble Debug APK
        run: ./gradlew --no-daemon :FtcRobotController:assembleDebug

      - name: Upload APK
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: debug-apk
          path: '**/build/outputs/apk/debug/*.apk'

